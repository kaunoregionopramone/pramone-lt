name: Weekly Sanity Backup

on:
  schedule:
    # Every Sunday at 02:00 UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install -g @sanity/cli
          sudo apt-get update
          sudo apt-get install -y rclone

      - name: Set date variables
        run: |
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Export Sanity dataset
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        run: |
          sanity dataset export production sanity-backup-${DATE}.tar.gz

      - name: Configure rclone (Google Drive)
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$GDRIVE_CREDENTIALS" > service-account.json

          cat > ~/.config/rclone/rclone.conf <<EOF
          [gdrive]
          type = drive
          scope = drive
          service_account_file = service-account.json
          root_folder_id = ${{ secrets.GDRIVE_FOLDER_ID }}
          EOF

      - name: Upload backup to Google Drive
        run: |
          rclone copy sanity-backup-${DATE}.tar.gz gdrive: --progress

      - name: Delete backups older than 60 days
        run: |
          rclone delete gdrive: \
            --min-age 60d \
            --include "sanity-backup-*.tar.gz"

      - name: Cleanup local files
        run: rm -f sanity-backup-*.tar.gz service-account.json
